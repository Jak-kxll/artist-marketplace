"""
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Art Marketplace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1><a href="/" style="text-decoration: none; color: inherit;">ðŸŽ¨ ArtMarket</a></h1>
        </header>

        <div class="auth-container">
            <form class="auth-form" id="loginForm">
                <h2 style="text-align: center; margin-bottom: 24px; color: var(--color-dark);">Login</h2>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-primary">Login</button>

                <div id="message" class="message" style="display: none;"></div>

                <p class="auth-link">
                    Don't have an account? <a href="/register-page">Register here</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById('message');
            
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    messageEl.textContent = result.message;
                    messageEl.style.display = 'block';
                    messageEl.style.background = '#d4edda';
                    messageEl.style.color = '#155724';
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    messageEl.textContent = result.error;
                    messageEl.style.display = 'block';
                    messageEl.style.background = '#f8d7da';
                    messageEl.style.color = '#721c24';
                }
            } catch (error) {
                messageEl.textContent = 'An error occurred. Please try again.';
                messageEl.style.display = 'block';
                messageEl.style.background = '#f8d7da';
                messageEl.style.color = '#721c24';
            }
        });
    </script>
</body>
</html>
"""
